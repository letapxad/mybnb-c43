<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>
	Delete Renter
</h1>

<form action="/delRenter" method="POST">
	<input type="text" name="SIN" placeholder="SIN">
	<button>Delete Renter</button>
</form>

 <h1>List of renters</h1>
  <table>
  	<tr>
  	    <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>Active</th>
    </tr>
    <tr th:each="renter: ${renters}">
	    <td th:text="${renter.id}" />
	    <td th:text="${renter.first_name}" />
	    <td th:text="${renter.last_name}" />
	    <td th:text="${renter.active}" />
	</tr>
</table>
 
</body>
</html>
